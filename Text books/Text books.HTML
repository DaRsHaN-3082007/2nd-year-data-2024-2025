<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text books</title>
    <style>
        body {
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px 0;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        .box {
            position: relative;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            margin: 20px;
            text-align: center;
            border-radius: 15px;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        h3 {
            margin: 0;
            font-size: 1.5rem;
            padding-top: 80px;
        }

        .box-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .box:hover .box-overlay {
            opacity: 1;
        }

        p {
            font-size: 1rem;
            margin: 10px 0;
        }

        .box-content {
            position: relative;
            z-index: 1;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5em;
            color: white;
            z-index: 999;
        }

        .options {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }

        .option {
            cursor: pointer;
            padding: 10px;
            border: 2px solid white;
            border-radius: 5px;
            background: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Text books</h1>
    </div>
    <div class="container">
        <div class="box" id="PhysicsBox">
            <div class="box-content">
                <h3>Physics</h3>
                <div class="box-overlay">
                    <p>Click to view Physics Textbook</p>
                </div>
            </div>
        </div>
        <div class="box" id="ChemistryBox">
            <div class="box-content">
                <h3>Chemistry</h3>
                <div class="box-overlay">
                    <p>Click to view Chemistry Textbook</p>
                </div>
            </div>
        </div>
        <div class="box" id="MathsBox">
            <div class="box-content">
                <h3>Maths</h3>
                <div class="box-overlay">
                    <p>Click to view Maths Textbook</p>
                </div>
            </div>
        </div>
        <div class="box" id="ComputerBox">
            <div class="box-content">
                <h3>Computer</h3>
                <div class="box-overlay">
                    <p>Click to view Computer Textbook</p>
                </div>
            </div>
        </div>
        <div class="box" id="EnglishBox">
            <div class="box-content">
                <h3>English</h3>
                <div class="box-overlay">
                    <p>Click to view English Textbook</p>
                </div>
            </div>
        </div>
        <div class="box" id="KannadaBox">
            <div class="box-content">
                <h3>Kannada</h3>
                <div class="box-overlay">
                    <p>Click to view Kannada Textbook</p>
                </div>
            </div>
        </div>
    </div>

    <div class="overlay" onclick="closeOverlay()">
        <div class="options">
            <div class="option" id="textbookOption">Textbook</div>
            <div class="option" id="chaptersOption">Chapters</div>
        </div>
    </div>

    <script>
        var currentBoxId;

        document.querySelectorAll('.box').forEach(function(box) {
            box.addEventListener('click', function() {
                currentBoxId = this.id;
                document.querySelector('.overlay').style.display = 'flex';
            });
        });

        document.getElementById('textbookOption').addEventListener('click', function() {
            var path = getFilePath(currentBoxId, 'textbook');
            if (path) {
                window.open(path, '_blank');
            } else {
                alert('Path not found!');
            }
        });

        document.getElementById('chaptersOption').addEventListener('click', function() {
            var path = getFilePath(currentBoxId, 'chapters');
            if (path) {
                window.open(path, '_blank');
            } else {
                alert('Path not found!');
            }
        });

        function getFilePath(boxId, option) {
            var paths = {
                'PhysicsBox': {
                    'textbook': 'file:///G:/Data%20of%20second%20puc/Second%20PUC%20Data/Text%20books/Text%20books/Text%20Book/Physics%20text%20book.pdf',
                    'chapters': 'file:///g:/Data%20of%20second%20puc/Second%20PUC%20Data/Text%20books/Text%20books/chapter%20of%20subjects/chapters%20of%20physics.jpg'
                },
                'ChemistryBox': {
                    'textbook': 'file:///g:/Data%20of%20second%20puc/Second%20PUC%20Data/Text%20books/Text%20books/Text%20Book/Chemistry%20text%20book.pdf',
                    'chapters': 'file:///g:/Data%20of%20second%20puc/Second%20PUC%20Data/Text%20books/Text%20books/chapter%20of%20subjects/chapters%20of%20chemistry.png'
                },
                'MathsBox': {
                    'textbook': 'file:///g:/Data%20of%20second%20puc/Second%20PUC%20Data/Text%20books/Text%20books/Text%20Book/Maths%20text%20book.pdf',
                    'chapters': 'file:///g:/Data%20of%20second%20puc/Second%20PUC%20Data/Text%20books/Text%20books/chapter%20of%20subjects/chapters%20of%20maths.png'
                },
                'ComputerBox': {
                    'textbook': 'file:///g:/Data%20of%20second%20puc/Second%20PUC%20Data/Text%20books/Text%20books/Text%20Book/Computer%20text%20book.pdf',
                    'chapters': 'g:\\Data of second puc\\Text books\\text books\\chapter of subjects\\chapters of computer.pdf'
                },
                'EnglishBox': {
                    'textbook': 'file:///g:/Data%20of%20second%20puc/Second%20PUC%20Data/Text%20books/Text%20books/Text%20Book/English%20text%20book.pdf',
                    'chapters': 'file:///g:/Data%20of%20second%20puc/Second%20PUC%20Data/Text%20books/Text%20books/chapter%20of%20subjects/chapters%20of%20english.png'
                },
                'KannadaBox': {
                    'textbook': 'file:///g:/Data%20of%20second%20puc/Second%20PUC%20Data/Text%20books/Text%20books/Text%20Book/Kannada%20text%20book.pdf',
                    'chapters': 'file:///g:/Data%20of%20second%20puc/Second%20PUC%20Data/Text%20books/Text%20books/chapter%20of%20subjects/chapters%20of%20kannada.png'
                }
                // Add paths for other boxes and options here
            };

            if (paths.hasOwnProperty(boxId) && paths[boxId].hasOwnProperty(option)) {
                return paths[boxId][option];
            } else {
                return null;
            }
        }

        function closeOverlay() {
            document.querySelector('.overlay').style.display = 'none';
        }
    </script>
</body>
</html>
