<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal Values of Inverse Trigonometric Functions</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Principal Values of Inverse Trigonometric Functions</h2>
    <table>
        <thead>
            <tr>
                <th>Function</th>
                <th>Principal Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>sin<sup>-1</sup>(x)</td>
                <td>-π/2 ≤ sin<sup>-1</sup>(x) ≤ π/2</td>
            </tr>
            <tr>
                <td>cos<sup>-1</sup>(x)</td>
                <td>0 ≤ cos<sup>-1</sup>(x) ≤ π</td>
            </tr>
            <tr>
                <td>tan<sup>-1</sup>(x)</td>
                <td>-π/2 < tan<sup>-1</sup>(x) < π/2</td>
            </tr>
            <tr>
                <td>csc<sup>-1</sup>(x)</td>
                <td>-π/2 < csc<sup>-1</sup>(x) ≤ π/2, x > 0</td>
            </tr>
            <tr>
                <td>sec<sup>-1</sup>(x)</td>
                <td>0 < sec<sup>-1</sup>(x) ≤ π, x > 0</td>
            </tr>
            <tr>
                <td>cot<sup>-1</sup>(x)</td>
                <td>0 < cot<sup>-1</sup>(x) < π</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
