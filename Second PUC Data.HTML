<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data of Second PUC</title>
    <link rel="stylesheet" href="styles.css"> <!-- Separate CSS file for better organization -->
    <style>
        /* Additional styling for enhanced features */
        /* You can define additional styles here or in a separate CSS file */
        body {
    background: linear-gradient(to right, #252323, #4b4342, #252323);
    color: #2C3E50; /* Dark text color */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.header {
    background: linear-gradient(to right, #252323, #4b4342, #252323);
 /* Gradient header from left to right */
    padding: 20px 0;
    text-align: center;
    color: white; /* White text color */
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
}

h1 {
    margin: 0;
    font-size: 2.5rem;
    text-transform: uppercase;
    color: darkturquoise; /* Color for h1 */
    
}
.hover h1{
    color: rgb(209, 94, 0);
}

.container {
    max-width: 800px;
    margin: 150px auto;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
}

.box {
    position: relative;
    width: 200px;
    height: 200px;
    background: #82e45b; /* Light yellow box background */
    color: #2C3E50; /* Dark text color */
    margin: 20px;
    text-align: center;
    border-radius: 15px;
    cursor: pointer;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.box:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(68, 179, 17, 0.5);
}

.box-content h3 {
    color: #6C3483; /* Purple color for the text */
    margin: 0;
    padding: 0;
}

.box-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: auto; /* Adjusts the height based on the content */
    background: rgba(108, 52, 131, 0.8); /* Semi-transparent purple overlay */
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.box:hover .box-overlay {
    opacity: 1;
    background: rgba(108, 182, 189, 0.8); /* Change overlay color to #6CB6BD */
}

p {
    font-size: 1rem;
    margin: 10px 0;
    color: white; /* White text color for paragraph */
}

.box-content {
    position: relative;
    z-index: 1;
}

/* Additional styling */
a {
    text-decoration: none;
    color: #2C3E50; /* Dark text color for links */
    font-weight: bold;
}

/* Hide h3 when hovering over box */
.box:hover .box-content h3 {
    visibility: hidden;
}

/* Media query for smaller screen sizes */
@media only screen and (max-width: 600px) {
    .container {
        max-width: 90%;
        margin: 50px auto;
    }
    
    .box {
        width: 100%;
        margin: 20px 0;
    }
}
    </style>
</head>
<body>
    <div class="header">
        <div class="hover h1">
        <h1>Data of Second PUC</h1>
        </div>
    </div>
    <div class="container">
        <div class="box" id="first-box">
            <div class="box-content">
                <h3>Marks Card</h3>
                <div class="box-overlay">
                    <p><a href="#">Click to view Marks Card</a></p>
                </div>
            </div>
        </div>
        <div class="box" id="second-box">
            <div class="box-content">
                <h3>Text Book</h3>
                <div class="box-overlay">
                    <p><a href="#">Click to view Text Book</a></p>
                </div>
            </div>
        </div>
        <div class="box" id="third-box">
            <div class="box-content">
                <h3>Question Paper</h3>
                <div class="box-overlay">
                    <p><a href="#">Click to view Question Paper Marks</a></p>
                </div>
            </div>
        </div>
        <div class="box" id="preparatory-box">
            <div class="box-content">
                <h3>Important Questions</h3>
                <div class="box-overlay">
                    <p><a href="#">Click to view Important Questions Marks</a></p>
                </div>
            </div>
        </div>
        <!-- New block for the timetable -->
        <div class="box" id="timetable-box">
            <div class="box-content">
                <h3>Timetable</h3>
                <div class="box-overlay">
                    <p><a href="#">Click to view Timetable</a></p>
                </div>
            </div>
        </div>
        
    </div>

    <!-- JavaScript for redirection -->
    <script>
        // Add click event listeners to boxes
        const boxes = document.querySelectorAll('.box');
        const paths = [
            'file:///G:/Data%20of%20second%20puc/Second%20PUC%20Data/Marks%20card/MARKS%20CARD.HTML',
            'file:///G:/Data%20of%20second%20puc/Second%20PUC%20Data/Text%20books/Text%20books.HTML',
            'file:///G:/Data%20of%20second%20puc/Second%20PUC%20Data/Question%20papers/Question%20Papers.html',
            'file:///G:/Data%20of%20second%20puc/Second%20PUC%20Data/imp%20questions/Important%20questions%20.html',
            'file:///G:/Data%20of%20second%20puc/Second%20PUC%20Data/Time%20table/Time%20Tables.html' // Add your path for the timetable here
            
        ];

        boxes.forEach((box, index) => {
            box.addEventListener('click', function() {
                window.location.href = paths[index];
            });
        });
    </script>
</body>
</html>
